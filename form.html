<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Form Tags Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 40px;
    }

    h1 {
      color: #2c3e50;
    }

    form {
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 500px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      background-color: #3498db;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }
           .a{

      text-decoration: none;
      color: #007acc;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      font-size: 20px;
  
      background-color: rgba(94, 247, 43, 0.744);
      padding: 10px;
      border-radius: 10px;
      
    }
    .a:hover{
      opacity: 0.5;
    }
  </style>
</head>
<body>

  <h1>HTML Form Elements</h1>

  <form action="#" method="post">
    <!-- Text input -->
    <label for="name">Text Input</label>
    <input type="text" id="name" name="name" placeholder="Enter your name">

    <!-- Email input -->
    <label for="email">Email Input</label>
    <input type="email" id="email" name="email" placeholder="Enter your email">

    <!-- Password input -->
    <label for="password">Password Input</label>
    <input type="password" id="password" name="password" placeholder="Enter your password">

    <!-- Radio buttons -->
    <label>Radio Buttons</label>
    <label><input type="radio" name="gender" value="male"> Male</label>
    <label><input type="radio" name="gender" value="female"> Female</label>

    <!-- Checkboxes -->
    <label>Checkboxes</label>
    <label><input type="checkbox" name="interests" value="coding"> Coding</label>
    <label><input type="checkbox" name="interests" value="reading"> Reading</label>

    <!-- Select dropdown -->
    <label for="country">Select Menu</label>
    <select id="country" name="country">
      <option value="">-- Select Country --</option>
      <option value="usa">United States</option>
      <option value="uk">United Kingdom</option>
      <option value="india">India</option>
    </select>

    <!-- Textarea -->
    <label for="message">Textarea</label>
    <textarea id="message" name="message" rows="4" placeholder="Write your message..."></textarea>

    <!-- Submit button -->
    <button type="submit">Submit Form</button>
  </form>
 <center> <a class="a" href="index.html">Home</a></center>  
</body>
</html>
