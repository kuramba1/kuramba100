<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Styled Links Example</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0fff1;
      padding: 20px;
      color: #333;
    }

    h1 {
      color: #005f99;
      text-align: center;
    }

    p {
      font-size: 18px;
    }

    a {
      color: #007acc;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 12px;
      border: 2px solid transparent;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    a:hover {
      background-color: #007acc;
      color: white;
      border-color: #005f99;
    }

    .link-container {
      margin: 30px 0;
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #555;
    }
    h5,h4
    {
        text-align: center;
        font-size: 30px;
    }
    h4{
        text-decoration: underline;
        color: red;
        font-size: 35px;
    }
    span{
      color: #005f99;
    }
    .container{
      display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            background-color: rgb(245, 220, 220);
    }
    img{
      width: 100px;
    }
        .a{

      text-decoration: none;
      color: #007acc;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      font-size: 20px;
  
      background-color: rgba(94, 247, 43, 0.744);
      padding: 10px;
      border-radius: 10px;
    }
    .a:hover{
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="container">
<div class="imgg">
  <img src="../img/iii.jpg" alt="img">
</div>
  <div class="title">
    <h1>MuRePiCtureS</h1>
  </div>

</body>
</html>
