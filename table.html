<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML Tables and Tags Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f9;
      color: #333;
    }

    h1, h2 {
      color: #2c3e50;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    th, td {
      border: 1px solid #aaa;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #2980b9;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #ecf0f1;
    }

    code {
      background-color: #e0e0e0;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: Consolas, monospace;
    }

    .box {
      padding: 10px;
      border: 1px solid #ccc;
      margin: 15px 0;
      background-color: #fff;
    }

    a {
      color: #2980b9;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
      .a{

      text-decoration: none;
      color: #007acc;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      font-size: 20px;
  
      background-color: rgba(94, 247, 43, 0.744);
      padding: 10px;
      border-radius: 10px;
    }
    .a:hover{
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <h1>HTML Tables </h1>

  <h2>Sample Table</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Occupation</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Mure</td>
        <td>30</td>
        <td>2 Tourv</td>
      </tr>
      <tr>
        <td>Kuramba</td>
        <td>25</td>
        <td>Designer</td>
      </tr>
      <tr>
        <td>Cyucyu</td>
        <td>45</td>
        <td>Teacher</td>
      </tr>
    </tbody>
  </table>

<center> <a class="a" href="index.html">Home</a></center>
</body>
</html>
